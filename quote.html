<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JDE Solutions LLC</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <meta name="theme-color" content="#222f2e" />
</head>
<body>
  <header>
  <h1>JDE Solutions LLC</h1>
  <p>Consulting & Technical Solutions for Small Business</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="quote.html">Request a Quote</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>
  <div class="container">
    <h1>Request a Quote â€“ JDE Solutions</h1>
    <form id="quoteForm">
      <label>Full Name
        <input type="text" name="name" required />
      </label>
      <label>Company
        <input type="text" name="company" />
      </label>
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Service Category
        <select name="category" id="category">
          <option value="ops">Operational Management</option>
          <option value="security">Security & Surveillance</option>
          <option value="infra">Technical Infrastructure</option>
          <option value="custombiz">Custom Business Solutions</option>
          <option value="custom">Custom Solution</option>
        </select>
      </label>
      <label>Estimated Hours
        <input type="number" name="hours" id="hours" min="1" required />
      </label>
      <label>Hourly Rate (USD)
        <input type="number" name="rate" id="rate" required />
      </label>
      <label>Project Description
        <textarea name="description" rows="4"></textarea>
      </label>
      <button type="submit">Calculate Quote</button>
    </form>
    <div class="result" id="quoteResult"></div>
  </div>

  <script>
    const defaultRates = {
      ops: 150,
      security: 125,
      infra: 135,
      custombiz: 160,
      custom: 145
    };

    document.getElementById('category').addEventListener('change', function() {
      const selected = this.value;
      document.getElementById('rate').value = defaultRates[selected];
    });

    document.getElementById('quoteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const hours = parseFloat(document.getElementById('hours').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const total = hours * rate;

      const resultDiv = document.getElementById('quoteResult');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <strong>Estimated Quote:</strong><br/>
        ${hours} hrs @ $${rate.toFixed(2)} = <strong>$${total.toFixed(2)}</strong>
        <p>(This is an estimate. Final pricing will be confirmed before project start.)</p>
      `;
    });

    // Trigger default rate on load
    document.getElementById('rate').value = defaultRates['ops'];
  </script>
</body>
</html>
