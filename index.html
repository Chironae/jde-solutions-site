<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JDE Solutions, LLC - Coming Soon</title>
  <style>
    /* Steampunk + Geiger Gothic + Steel Hammered Texture + Smoke + Animations */
    :root {
      --bg-start: #1f262a;
      --bg-end:   #0f1315;
      --overlay:  rgba(28,28,30,0.85);
      --text:     #e5e5e5;
      --highlight:#a2a2a2;
      --accent:   #5a5a5a;
      --border:   #4a4a4a;
      --gear:     url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"><circle cx="20" cy="20" r="9" stroke="%23888888" stroke-width="2"/><path d="M20 0v12M20 28v12M0 20h12M28 20h12" stroke="%23888888" stroke-width="2"/></svg>');
      --font-sans:'Segoe UI', sans-serif;
      --font-serif:'Cinzel', serif;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body {
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      display: flex; justify-content: center; align-items: center;
      font-family: var(--font-sans); color: var(--text);
      text-align: center; padding: 20px; position: relative;
    }
    /* Static gear texture */
    body::before {
      content: '';
      position: absolute; top:0; left:0; width:100%; height:100%;
      background: var(--gear) repeat; opacity:0.08; pointer-events:none;
    }
    /* Animated smoke overlay */
    body::after {
      content: '';
      position: absolute; top: -50%; left: -50%; width:200%; height:200%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), transparent 50%);
      animation: driftSmoke 30s linear infinite;
      pointer-events: none;
    }
    @keyframes driftSmoke {
      0% { transform: translate(0,0) scale(1); opacity:0.05; }
      50% { transform: translate(25%,25%) scale(1.1); opacity:0.02; }
      100% { transform: translate(0,0) scale(1); opacity:0.05; }
    }
    .container {
      position: relative; z-index:1;
      max-width:600px; width:100%; padding:2rem;
      background: var(--overlay);
      border:2px solid var(--border); border-radius:12px;
      box-shadow:0 0 20px var(--highlight), inset 0 0 10px rgba(0,0,0,0.8);
      animation: fadeIn 1.5s ease-out, borderFlicker 4s infinite;
    }
    @keyframes fadeIn { from{opacity:0;transform:scale(0.95);}to{opacity:1;transform:scale(1);} }
    @keyframes borderFlicker { 0%,100%{border-color:var(--border);}50%{border-color:var(--accent);} }
    h1 {
      font-family:var(--font-serif); font-size:3rem;
      color:var(--highlight); letter-spacing:3px;
      text-shadow:0 0 6px var(--highlight);
      margin-bottom:0.25rem; position:relative;
      animation:pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {0%,100%{text-shadow:0 0 6px var(--highlight);}50%{text-shadow:0 0 16px var(--highlight);} }
    h1::before, h1::after {
      content:'âš™'; position:absolute; color:var(--accent);
      font-size:1.5rem; top:50%; transform:translateY(-50%);
      animation:rotate 20s linear infinite;
    }
    h1::before{left:-2rem;} h1::after{right:-2rem;}
    @keyframes rotate{0%{transform:translateY(-50%) rotate(0deg);}100%{transform:translateY(-50%) rotate(360deg);} }
    h2 {
      font-family:var(--font-serif); font-size:2rem;
      color:var(--accent); letter-spacing:4px;
      text-shadow:0 0 4px var(--accent);
      margin-bottom:1rem; animation:fadeIn 2s ease-out;
    }
    p.description {
      font-size:1rem; margin-bottom:1rem; line-height:1.5;
      animation:fadeIn 2.5s ease-out;
    }
    /* Progress indicator with subtle shimmer */
    .progress {
      position: relative;
      width: 100%; height: 4px; background: var(--border);
      border-radius: 2px; overflow: hidden; margin: 1rem 0;
      animation: fadeIn 2.8s ease-out;
    }
    .progress-bar {
      width: 60%; height: 100%; background: var(--accent);
      border-radius: 2px;
      overflow: hidden;
    }
    .progress-bar::after {
      content: '';
      position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 3s linear infinite;
    }
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    form {
      display:flex; justify-content:center; gap:0.5rem;
      flex-wrap:wrap; margin-bottom:1.5rem;
      animation:fadeIn 3s ease-out;
    }
    input[type="email"] {
      flex:1 1 250px; padding:0.75rem 1rem; font-size:1rem;
      border:2px solid var(--highlight); border-radius:4px;
      background:transparent; color:var(--text); max-width:300px;
      transition:border-color 0.3s,box-shadow 0.3s;
    }
    input[type="email"]:focus {
      border-color:var(--accent); box-shadow:0 0 8px var(--accent); outline:none;
    }
    button {
      padding:0.75rem 1.5rem; font-size:1rem;
      border:2px solid var(--accent); border-radius:4px;
      background:var(--accent); color:var(--bg-end);
      cursor:pointer; transition:background 0.3s,box-shadow 0.3s;
    }
    button:hover { background:var(--highlight); box-shadow:0 0 10px var(--highlight); }
    .footer {
      font-size:0.875rem; opacity:0.6; animation:fadeIn 3.5s ease-out;
    }
    @media (max-width:600px){ h1{font-size:2.5rem;} h2{font-size:1.5rem;} p.description{font-size:0.9rem;} input[type="email"]{width:80%;} }
  </style>
</head>
<body>
  <div class="container">
    <h1>JDE Solutions, LLC</h1>
    <h2>Making Solutions Reality</h2>
    <p class="description">From mission-critical operations and fortified infrastructure to advanced security, surveillance, and bespoke solutions, we forge your vision into tangible reality.</p>
    <div class="progress"><div class="progress-bar"></div></div>
    <form action="#" method="post">
      <input type="email" name="email" placeholder="your.email@example.com" aria-label="Email address" required>
      <button type="submit">Notify Me</button>
    </form>
    <div class="footer">
      &copy; 2025 JDE Solutions, LLC
    </div>
  </div>
</body>
</html>
